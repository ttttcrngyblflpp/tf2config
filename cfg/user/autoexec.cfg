sensitivity 2.70596590909
fps_max 69
fov_desired 90

cl_interp 0.0325
cl_interp_ratio 2
rate 60000

r_drawviewmodel 0
tf_use_fixed_weaponspreads 1
tf_hud_target_id_disable_floating_health 1
tf_scoreboard_mouse_mode 2
hud_fastswitch 1
hud_combattext_batching_window 2
cl_autoreload 1

exec reset

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind e +mfwd
bind j +mback
bind q +mback
bind k +mback
bind o +mleft
bind u +mright

bind mouse2 +jump
bind enter +duck

bind space say
bind backspace say_team

bind i open_charinfo_direct
bind x changeclass
bind "[" changeteam
bind "," "load_itempreset 0"
bind "." "load_itempreset 1"
bind p "load_itempreset 2"
bind y "load_itempreset 3"

bind downarrow +use_action_slot_item
bind tab +showscores

alias primary "slot1;r_drawviewmodel 0"
alias secondary "slot2;r_drawviewmodel 0"
alias melee "slot3;r_drawviewmodel 1"

// slot-attack aliases
alias +slatt1 none;
alias -slatt1 none;
alias +slatt2 none;
alias -slatt2 none;
alias +slatt3 none;
alias -slatt3 none;

// finite state machine modeling a linked list
// when we push a button we add it to the tail of the list
// when we release a button we remove it from the list
// current weapon slot corresponds to the last element in the list
alias ll_s0   "alias +slatt1 ll_s1  ; alias +slatt2 ll_s2  ; alias +slatt3 ll_s3  ; -attack;"

alias ll_s1   "alias -slatt1 ll_s0  ; alias +slatt2 ll_s12 ; alias +slatt3 ll_s13 ; primary; +attack;"
alias ll_s2   "alias +slatt1 ll_s21 ; alias -slatt2 ll_s0  ; alias +slatt3 ll_s23 ; secondary; +attack;"
alias ll_s3   "alias +slatt1 ll_s31 ; alias +slatt2 ll_s32 ; alias -slatt3 ll_s0  ; melee; +attack;"

alias ll_s12  "alias -slatt1 ll_s2  ; alias -slatt2 ll_s1  ; alias +slatt3 ll_s123; secondary;"
alias ll_s13  "alias -slatt1 ll_s3  ; alias +slatt2 ll_s132; alias -slatt3 ll_s1  ; melee;"

alias ll_s21  "alias -slatt1 ll_s2  ; alias -slatt2 ll_s1  ; alias +slatt3 ll_s213; primary;"
alias ll_s23  "alias +slatt1 ll_s231; alias -slatt2 ll_s3  ; alias -slatt3 ll_s2  ; melee;"

alias ll_s31  "alias -slatt1 ll_s3  ; alias +slatt2 ll_s312; alias -slatt3 ll_s1  ; primary;"
alias ll_s32  "alias +slatt1 ll_s321; alias -slatt2 ll_s3  ; alias -slatt3 ll_s2  ; secondary;" 

alias ll_s123 "alias -slatt1 ll_s23 ; alias -slatt2 ll_s13 ; alias -slatt3 ll_s12 ; melee;"
alias ll_s132 "alias -slatt1 ll_s32 ; alias -slatt2 ll_s13 ; alias -slatt3 ll_s12 ; secondary;"
alias ll_s213 "alias -slatt1 ll_s23 ; alias -slatt2 ll_s13 ; alias -slatt3 ll_s12 ; melee;"
alias ll_s231 "alias -slatt1 ll_s23 ; alias -slatt2 ll_s31 ; alias -slatt3 ll_s21 ; primary;"
alias ll_s312 "alias -slatt1 ll_s32 ; alias -slatt2 ll_s31 ; alias -slatt3 ll_s12 ; secondary;"
alias ll_s321 "alias -slatt1 ll_s32 ; alias -slatt2 ll_s31 ; alias -slatt3 ll_s21 ; primary;"

// set initial state
ll_s0

alias +primaryattack "+slatt1"
alias -primaryattack "-slatt1"
alias +primaryattackx "+slatt1;cl_crosshair_red 255;cl_crosshair_blue 255;cl_crosshair_green 0"
alias -primaryattackx "-slatt1;cl_crosshair_red 0;cl_crosshair_blue 0;cl_crosshair_green 255"

alias +secondaryattack "+slatt2"
alias -secondaryattack "-slatt2"
alias +secondaryattack2 "secondary;+attack2"
alias -secondaryattack2 "-attack2"

alias +meleeattack "+slatt3"
alias -meleeattack "-slatt3"
alias +meleeattack2 "melee;+attack2"
alias -meleeattack2 "-attack2"

alias +zoom "fov_desired 75;sensitivity 2.07636067"
alias -zoom "fov_desired 90;sensitivity 2.70596590909"

alias medic "voicemenu 0 0"
alias thanks "voicemenu 0 1"
alias gogo "voicemenu 0 2"
alias spy "voicemenu 1 1"
